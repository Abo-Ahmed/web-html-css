<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 50px;
  padding: 15px;
  background-color: coral;
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div style="box-shadow: 10px 10px;">This is a div element with a box-shadow</div>
<br>
<div style="box-shadow: 10px 10px lightblue;">This is a div element with a box-shadow</div>
<br>
<div style="box-shadow: 10px 10px 5px lightblue">This is a div element with a box-shadow</div>
<br>
<div style="box-shadow: 10px 10px 5px lightblue inset;">This is a div element with a box-shadow</div>
<br>
<div style="box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green">This is a div element with a box-shadow</div>
<br><br><br>

</body>
</html>
